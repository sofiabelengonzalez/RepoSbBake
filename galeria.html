      <header id="header">
      	<img src="img/header.png" alt="Variedad de budines listos para entregar" class= "encabezado__img--fluid">

      <main id="main">
            <section class=textCenter class="galeria__img">
                  <h1>Galeria</h1>
                  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                  <div class="carousel-item active">

                  </div>
                  <div class="carousel-item">

                  <div class="carousel-item">
                  <img src="img/chocolateyvainilla.png" class="d-block w-100" alt="dos budines de chocolate con chips y dos budines de vainilla con chips" class="img__galeria">
                  </div>
                  <div class="carousel-item">
                  <img src="img/chocolateynuez.png" class="d-block w-100" alt="un budin de chocolate con chips y dos budines de chocolate con nuez" class="img__galeria">
                  </div>
                  <div class="carousel-item">

                  </div>
                  </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
